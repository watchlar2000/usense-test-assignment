<ul
  [ngClass]="[
    !password.valid && password.dirty ? 'text-red-600' : 'text-gray-400'
  ]"
>
  <li
    *ngFor="let level of passwordStrengthLevels; trackBy: getStrengthLevelId"
    [ngClass]="[
      !password.hasError('minlength') ? getLevelClass({ level, password }) : ''
    ]"
  >
    {{ level.name }}
  </li>
</ul>
